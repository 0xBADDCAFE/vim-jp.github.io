---
# vim:set ts=2 sts=2 sw=2 noet:
layout: disqus
title: 月刊Vimマガジン バックナンバー
---
<div class="posts">
<h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
<ul class="entry-list2">
{% for post in site.categories.vimmagazine %}
<li>
<div class="entry-head">
	<div class="entry-label">{{ post.date | date: "%Y/%m/%d" }}&nbsp;&raquo;&nbsp;</div>
	<div class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<a href="http://b.hatena.ne.jp/entry/{{ site.base-url | escape }}{{ post.url | escape }}"><img src="http://b.hatena.ne.jp/entry/image/{{ site.base-url | escape }}{{ post.url | escape }}" alt="Hatena Bookmark"/></a></div>
</div>
<div class="entry-digest">{{ post.content | strip_html | truncatewords: 10 }}</div>
</li>
{% endfor %}
</ul>
</div>

<div>
	<p><a href="/">もどる</a></p>
</div>
