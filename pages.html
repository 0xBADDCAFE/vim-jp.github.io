---
layout: default
title: 全ページ一覧
---
<div class="posts">
<h2>全記事一覧</h2>
<ul>
{% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>&nbsp;&raquo;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<img src="http://b.hatena.ne.jp/entry/image/{{ site.base-url | escape }}{{ post.url | escape }}" alt="Hatena Bookmark"/></li>
{% endfor %}
</ul>
</div>
<br class="clear" />
<a href="/">もどる</a>
<br />
<div id="disqus_thread"></div>
<script type="text/javascript">
var disqus_shortname = 'vim-jp';
var disqus_url='{{ site.base-url | escape }}{{ page.url | escape }}';
var disqus_title='vim-jp &raquo; {{ page.title }}';
(function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
